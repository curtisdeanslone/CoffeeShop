<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">Coffee Shop</a>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row">
        <div class="d-grid col-3 mx-auto gap-2">
            <button class="btn btn-outline-primary" style="height: 60px;" (click)="changeCategory()">
              Home 
            </button>
            <button *ngFor="let cat of categories" 
                 class="btn btn-outline-primary" style="height: 60px;"
                 [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
              {{cat}}
            </button>
            <button class="btn btn-block btn-danger mt-5" routerLink="/admin">
                Admin
            </button>
          </div>
        <div class="col-9 d-grid">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.title}}
                    <span class="badge rounded-pill bg-danger float-right">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-2">
                    {{product.description}}
                    <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">Add To Cart</button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePagesize($event.target.value)">
                    <option value="3"> 3 per page</option>
                    <option value="4"> 4 per page</option>
                    <option value="6"> 6 per page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *counter="let page of pageCount" (click)="changePage(page)">
                    {{page}}
                </button>
            </div>
        </div>
    </div>
</div>
